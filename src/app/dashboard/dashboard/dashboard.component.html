<div class="container">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Dashboard</h1>
      </div>
  
      <div class="ui-g-12 ui-md-6">
        <p-panel header="Produção por lote (%)">
          <p-chart type="pie" [data]="pieChartData"></p-chart>
        </p-panel>
      </div>
  
      <div class="ui-g-12 ui-md-6">
        <p-panel header="Produção semanal por lote (%)">
          <p-chart type="line" [data]="lineChartData"></p-chart>
        </p-panel>
      </div>
  
    </div>
  </div>

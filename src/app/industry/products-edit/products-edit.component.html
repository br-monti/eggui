<div class="container">
  <form #f="ngForm" autocomplete="off" (ngSubmit)=save(f)>

    <div class="ui-g">
      <div class="ui-g-12">
        <h1> {{ editing ? 'Editar' : 'Novo'}} Produto</h1>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Tipo</label>
        <p-dropdown name="eggType" [options]="eggTypes" placeholder="Selecione"
          [filter]="true"
          [(ngModel)]="eggTypeSelected"
          required></p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
          <label>Embalagem</label>
          <p-dropdown name="packing" [options]="packings" placeholder="Selecione"
            [filter]="true"
            [(ngModel)]="packingSelected"
            required></p-dropdown>
        </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" [disabled]="f.invalid" 
        class="espaco-icones" icon="pi pi-save"></button>
        <button pButton type="button" label="Limpar" 
        class="ui-button-info" (click)="new(f)" class="espaco-icones" icon="pi pi-times"></button>
        <button pButton type="button" label="Voltar" 
        class="ui-button-info" routerLink="/Products" class="espaco-icones" icon="pi pi-undo"></button>
      </div>
    </div>

  </form>
</div>

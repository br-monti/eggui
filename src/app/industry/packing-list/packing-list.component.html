<div class="container">
  <div class="ui-g">
      <form #f="ngForm" autocomplete="off" (ngSubmit)="findByFilter()">

      <div class="ui-g-12">
        <h1>Embalagens</h1>
      </div>

      <div class="ui-g-6 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="name" [(ngModel)]="filter.name">
      </div>
      <div class="ui-g-6 ui-fluid">
        <label>Tipo de Embalagem</label>
        <input pInputText type="text" name="packingType" [(ngModel)]="filter.packingType">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar" class="espaco-icones"></button>
        <button pButton type="button" label="Limpar" class="espaco-icones"
        (click)="new(f)"></button>
      </div>
  </form>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">

    </div>
    <div class="ui-g-12">
      <p-table [value]="packings" [paginator]="true" [rows]="filter.itensByPage"
      [lazy]="true" [totalRecords]="totalRegisters" (onLazyLoad)="onChangePage($event)"
      [responsive]="true" #table>
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Tipo</th>
                <th>Ovos/Embalagem</th>
                <th>Embalagens/Caixa</th>
                <th>Ovos/Caixa</th>
                <th>Ações</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-packing>
            <tr>
                <td class="col-data" >{{packing.name}}</td>
                <td class="col-data">{{packing.packingType}}</td>
                <td class="col-data">{{packing.quantityByPacking}}</td>
                <td class="col-data">{{packing.packingByBox}}</td>
                <td class="col-data">{{packing.quantityByBox}}</td>
                <td class="col-acoes" >
                  <a pButton class="espaco-icones" icon="pi pi-pencil"
                  pTooltip="Editar" tooltipPosition="top"
                  [routerLink]="['/Packings', packing.id]"></a>
                  <button pButton class="espaco-icones" icon="pi pi-trash"
                  pTooltip="Excluir" tooltipPosition="top" (click)="delete(packing)"></button>
               </td>
            </tr>
        </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6">
            Nenhum lote de ovos encontrado
          </td>
        </tr>

      </ng-template>
    </p-table>
    </div>

    <div class="ui-g-12">
      <a pButton label="Nova Embalagem" routerLink="/Packings/new"></a>
    </div>

  </div>

</div>
